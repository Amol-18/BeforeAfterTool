<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Image Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Before and After Image Tool</h1>
    <div class="container">
        <div class="image-container">
            <label for="before-image">Before Image:</label>
            <input type="file" id="before-image" accept="image/*">
            <img id="before-preview" src="#" alt="Before Image Preview">
        </div>
        <div class="image-container">
            <label for="after-image">After Image:</label>
            <input type="file" id="after-image" accept="image/*">
            <img id="after-preview" src="#" alt="After Image Preview">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
